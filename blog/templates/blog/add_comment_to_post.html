{% extends 'blog/base.html' %}

<!-- Страница с формой создания комментария: /post/42/comment/ -->
{% block content %}
    <h3>New comment:</h3>
    <form method="post" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
