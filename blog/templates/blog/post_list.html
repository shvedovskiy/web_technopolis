{% extends 'blog/base.html' %}

<!-- Страница всех постов: / -->
{% block content %}
    <div class="row">
        <div class="col-md-8">
            {%  for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                    <p>{{ post.text|truncatechars:200 }}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
