{% extends 'rank/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <form action="" method="post" id="login_form">
        {% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="username">Username: </label>
        <br>
        <input type="text" id="username" class="form-control" name="username" value="" size="50" required autofocus="" placeholder="Username">
        <br>
        <label for="password">Password: </label>
        <br>
        <input type="password" id="password" class="form-control" name="password" value="" size="50" required placeholder="Password">
        <br>
        {% if login_error %}
            <label>{{ login_error }}</label>
        {% endif %}
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
{% endblock %}
