{% load staticfiles %}

<ul class="nav nav-sidebar">
    {% if cats %}
        {% for category in cats %}
            {% if category == act_cat %}
                <li class="active">
            {% else %}
                <li>
            {% endif %}
            <a href="{% url 'rank:category' category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    {% else %}
        <li><strong>There are no category present.</strong></li>
    {% endif %}
</ul>
