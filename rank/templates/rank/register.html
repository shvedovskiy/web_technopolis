{% extends 'rank/base.html' %}

{% block title %}Registration{% endblock %}

{% block body %}
    <h1>Register with rank</h1>
    {% if registered %}
        <strong>Thank you for registering!</strong>
        <br>
    {% else %}
        <link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css">
        <form role="form" action="" method="post" id="user_form" enctype="multipart/form-data">
            <h2 class="form-signin-heading">Sign up here</h2>
            {% csrf_token %}
            <div class="form-group">
                <p class="required">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" id="id_username" maxlength="30">
                </p>
                <p class="required">
                    <label for="id_email">E-mail:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" id="id_email">
                </p>
                <p class="required">
                    <label for="id_password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="username" id="id_password">
                </p>
                <p class="required">
                    <label for="id_password1">Password (again):</label>
                    <input type="password" class="form-control" placeholder="Enter password (again)" name="password1" id="id_password1">
                </p>
            </div>
            {{ profile_form.as_p }}
            <button type="submit" name="submit" class="btn btn-default">Submit</button>
        </form>
    {% endif %}
{% endblock %}
