{% extends 'blog/base.html' %}

{% block login %}
    <form action="{% url 'loginsys:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-success" value="Sign up">
    </form>
{% endblock %}
